<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Z Fitness</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="./manifest.json">
    <link rel='stylesheet' href='./style.css'>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        };
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Example">
    <link rel="apple-touch-icon" href="icon-152x152.png">
    <meta name="msapplication-TileImage" content="icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    
    <style>
:root{
  --bg:#eef3f8;
  --card:#ffffffcc;
  --border:#d7e0ea;
  --accent:#007bff;
  --accent2:#009f7b;
  --text:#1c1c1c;
}

body{
  margin:0;
  font-family:'Poppins',Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
*,button,a{transition:0.25s;}

header{
  height:60px; display:flex; align-items:center; justify-content:center;
  font-size:19px; font-weight:700;
  position:fixed; top:0; left:0; right:0;
  background:blue; color:white;
  z-index:10;
}
.menu-btn{position:absolute; left:14px; font-size:26px; background:none; border:none; color:white; cursor:pointer;}

.sidebar{
  width:250px; background:#ffffffee; position:fixed; top:0; bottom:0; left:-260px; 
  padding-top:75px; border-right:1px solid var(--border); transition:.35s;
  backdrop-filter:blur(10px);
  z-index:20;
}
.sidebar.open{left:0;}
.sidebar a{
  display:flex; align-items:center; padding:16px 22px; font-size:17px; 
  text-decoration:none; color:var(--text); border-bottom:1px solid #f1f4f6;
}
.sidebar a:hover{background:#f8fffd; color:var(--accent); padding-left:28px;}

.overlay{
  position:fixed; inset:0; background:#0008; 
  display:none; backdrop-filter:blur(4px);
  z-index:15;
}
.overlay.show{display:block;}

.main{position:absolute; top:65px; bottom:65px; left:0; right:0; overflow-y:auto; padding:18px; transition:.3s;}
.main.blur{filter:blur(6px);}

.card{
  padding:18px; background:var(--card); border-radius:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.08); margin-bottom:16px;
  border:1px solid var(--border);
}

#greet{font-size:22px; font-weight:700; margin-bottom:12px;}  

.chart-box{
  height:170px; background:#fff; border-radius:12px; border:1px solid var(--border);
  padding:8px;
}

.chart-days{display:flex; gap:4px; height:100%; align-items:flex-end;}
.chart-bar{width:10px;border-radius:4px;transition:.3s;}

/* Colors */
.future{background:#cfcfcf;}
.completed{background:#007bff;}
.medium{background:orange;}
.missed{background:red;}

.stats{display:flex; justify-content:space-between; margin-top:12px;}
.stat{background:#fff; padding:12px; flex:1; margin:4px; border-radius:12px; text-align:center; font-size:14px; border:1px solid var(--border);}
.stat strong{font-size:18px; display:block; margin-bottom:4px;}

.bottom{
  height:60px; position:fixed; bottom:0; left:0; right:0; 
  display:flex; justify-content:space-around; align-items:center; 
  background:#ffffffcc; border-top:1px solid var(--border); z-index:10;
}
.bottom button{
  background:none; border:none; font-size:13px; 
  display:flex; flex-direction:column; align-items:center; opacity:.6;
}
.bottom button.active{opacity:1; color:var(--accent);}
.bottom button span{font-size:22px;}
</style>
    
</head>
<body>
    
<header>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  ğŸ’ª Z Fitness
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">ğŸ  Dashboard</a>
  <a href="workouts.html">ğŸ”¥ Workouts</a>
  <a href="diet.html">ğŸ¥— Diet Plans</a>
  <a href="fit tools.html">ğŸ“‹ Fit Tools</a>
<a href="habit traker.html">â™¾ï¸ Habit Traker</a>
  <a href="nutrition tracker.html">ğŸ± Nutrition Tracker</a>
<a href="meditation.html">ğŸ§ Meditation</a>
  <a href="progress.html">ğŸ“Š Progress Tracker</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <a href="settings.html">âš™ï¸ Settings</a>
  <a href="#" onclick="shareApp()">ğŸ” Share</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div id="main" class="main">
  <div id="greet">Hi ğŸ‘‹, <span id="username"></span></div>

  <div class="card">
    <h3>ğŸ“ˆ Monthly Workout</h3>
    <div class="chart-box">
      <div class="chart-days" id="daysChart"></div>
    </div>
  </div>

  <div class="card">
    <h3>ğŸ”¥ Today Goals</h3>
    <p id="todayWorkoutText"></p>
  </div>

  <div class="stats">
    <div class="stat"><strong id="weightShow">--</strong>kg<br>Weight</div>
    <div class="stat"><strong id="goalShow">--</strong><br>Goal</div>
    <div class="stat"><strong id="levelShow">--</strong><br>Level</div>
  </div>
</div>

<div class="bottom">
  <button class="active"><span>ğŸ </span>Home</button>
  <button onclick="location.href='workouts.html'"><span>ğŸ”¥</span>Workout</button>
  <button onclick="location.href='diet.html'"><span>ğŸ¥—</span>Diet</button>
  <button onclick="location.href='profile.html'"><span>ğŸ‘¤</span>Profile</button>
</div>

<script>
function toggleMenu(){
  let side = document.getElementById("sidebar");
  let over = document.getElementById("overlay");
  let main = document.getElementById("main");
  side.classList.toggle("open");
  over.classList.toggle("show");
  main.classList.toggle("blur");
}

const get = k => localStorage.getItem(k) || "--";
// Name fallback (name â†’ username)
document.getElementById("username").innerText = localStorage.getItem("name") 
    || localStorage.getItem("username") 
    || "--";
document.getElementById("weightShow").innerText = get("weight");
document.getElementById("goalShow").innerText = get("goal");
document.getElementById("levelShow").innerText = get("workout-level");
document.getElementById("todayWorkoutText").innerText = get("todayWorkout") || "Rest Day ğŸ˜´";

const daysContainer = document.getElementById("daysChart");
const today = new Date();
const year = today.getFullYear();
const month = today.getMonth();
const totalDays = new Date(year, month+1, 0).getDate();
const todayDate = today.getDate();

let doneDays = JSON.parse(localStorage.getItem("doneWorkoutDays")) || [];
let mediumDays = JSON.parse(localStorage.getItem("mediumWorkoutDays")) || [];

for(let i = 1; i <= totalDays; i++){
  let bar = document.createElement("div");
  bar.classList.add("chart-bar");

  if(i > todayDate){ bar.classList.add("future"); bar.style.height="20%"; }
  else if(doneDays.includes(i)){ bar.classList.add("completed"); bar.style.height="100%"; }
  else if(mediumDays.includes(i)){ bar.classList.add("medium"); bar.style.height="60%"; }
  else{ bar.classList.add("missed"); bar.style.height="35%"; }

  daysContainer.appendChild(bar);
}

function shareApp(){
    if (navigator.share) {
        navigator.share({
            title: "Z Fitness",
            text: "Check out this Fitness App!",
            url: "https://onlineweb123.github.io/Z-Fitness/"
        })
        .catch(err => console.log("Share cancelled"));
    } else {
        alert("Your device does not support sharing.");
    }
}

</script>
</body>
</html>
