<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Fat Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #e8f1fc;
      font-family: 'Noto Sans Tamil', sans-serif;
      color: #0b3d91;
    }

    .container {
      max-width: 400px;
      margin: 30px auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0b3d91;
    }

    label {
      display: block;
      margin: 15px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background: #0b3d91;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 12px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #0950c1;
    }

    .result {
      margin-top: 20px;
      background: #d0e6ff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    .note {
      font-size: 13px;
      color: #333;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Body Fat % கணிப்பான்</h2>

    <label>பாலினம்:</label>
    <select id="gender">
      <option value="male">ஆண்</option>
      <option value="female">பெண்</option>
    </select>

    <label>உயரம் (செ.மீ):</label>
    <input type="number" id="height" />

    <label>தொண்டை சுற்றளவு (செ.மீ):</label>
    <input type="number" id="neck" />

    <label>நடுப்பக சுற்றளவு (செ.மீ):</label>
    <input type="number" id="waist" />

    <div id="hipInput" style="display: none;">
      <label>இடுப்புப் பகுதி சுற்றளவு (செ.மீ):</label>
      <input type="number" id="hip" />
    </div>

    <button onclick="calculateBodyFat()">கணக்கிடு</button>

    <div id="result" class="result"></div>
    <div class="note">US Navy Method ஆல் கணக்கிடப்படுகிறது</div>
  </div>

  <script>
    const genderSelect = document.getElementById('gender');
    const hipInput = document.getElementById('hipInput');

    genderSelect.addEventListener('change', function () {
      if (this.value === 'female') {
        hipInput.style.display = 'block';
      } else {
        hipInput.style.display = 'none';
      }
    });

    function calculateBodyFat() {
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const neck = parseFloat(document.getElementById('neck').value);
      const waist = parseFloat(document.getElementById('waist').value);
      const hip = parseFloat(document.getElementById('hip')?.value || 0);

      if (!height || !neck || !waist || (gender === 'female' && !hip)) {
        document.getElementById('result').innerText = "தயவு செய்து அனைத்து அளவுகளையும் சரியாக உள்ளிடவும்.";
        return;
      }

      let bodyFat;

      if (gender === 'male') {
        bodyFat = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height) + 36.76;
      } else {
        bodyFat = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height) - 78.387;
      }

      document.getElementById('result').innerText = `உங்கள் உடல் கொழுப்பு வீதம்: ${bodyFat.toFixed(2)}%`;
    }
  </script>
</body>
</html>
