<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Protein Intake Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #1e293b;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #334155;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #2563eb;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      color: #0f172a;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Protein தேவையைக் கணக்கிடு</h2>
    <label for="weight">உடல் எடை (kg)</label>
    <input type="number" id="weight" placeholder="உங்கள் எடையை உள்ளிடவும்">

    <label for="activity">செயல்பாட்டு நிலை</label>
    <select id="activity">
      <option value="0.8">சாதாரண (0.8 g/kg)</option>
      <option value="1.2">தொடங்குபவர் (1.2 g/kg)</option>
      <option value="1.6">நடுத்தர பயிற்சி (1.6 g/kg)</option>
      <option value="2.2">கட்டுப்பாடான பயிற்சி (2.2 g/kg)</option>
    </select>

    <button onclick="calculateProtein()">கணக்கிடு</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateProtein() {
      const weight = parseFloat(document.getElementById('weight').value);
      const multiplier = parseFloat(document.getElementById('activity').value);
      const resultDiv = document.getElementById('result');

      if (!weight || weight <= 0) {
        resultDiv.textContent = "தவறான எடை – சரியான எடையை உள்ளிடவும்.";
        return;
      }

      const protein = weight * multiplier;
      resultDiv.textContent = `நீங்கள் தினமும் தேவையான புரதம்: ${protein.toFixed(1)} கிராம்.`;
    }
  </script>
</body>
</html>
