<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lean Body Mass Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #f4f4f9;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Lean Body Mass (LBM) கணிப்பான்</h2>
    <label>பாலினம்:</label>
    <select id="gender">
      <option value="male">ஆண்</option>
      <option value="female">பெண்</option>
    </select>

    <label>எடை (kg):</label>
    <input type="number" id="weight" placeholder="உங்கள் எடையை உள்ளிடுங்கள்">

    <label>உயரம் (cm):</label>
    <input type="number" id="height" placeholder="உங்கள் உயரத்தை உள்ளிடுங்கள்">

    <button onclick="calculateLBM()">கணக்கிடு</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateLBM() {
      const gender = document.getElementById("gender").value;
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);

      if (isNaN(weight) || isNaN(height)) {
        document.getElementById("result").innerText = "தவறான உள்ளீடு!";
        return;
      }

      let lbm = 0;
      if (gender === "male") {
        lbm = 0.407 * weight + 0.267 * height - 19.2;
      } else {
        lbm = 0.252 * weight + 0.473 * height - 48.3;
      }

      document.getElementById("result").innerText = `உங்கள் Lean Body Mass: ${lbm.toFixed(2)} kg`;
    }
  </script>

</body>
</html>
