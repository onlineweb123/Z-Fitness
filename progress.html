<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>ğŸ“Š Progress - Maathu Fitness</title>

<style>
:root{
  --bg:#eef3f8;
  --card:#ffffffcc;
  --border:#d7e0ea;
  --accent:#007bff;
  --accent2:#009f7b;
  --text:#1c1c1c;
}

body{
  margin:0;
  font-family:'Poppins',Arial,sans-serif;
  background:var(--bg);
  color:var(--text);
}
*,button,a{transition:.25s;}

header{
  height:60px; display:flex; align-items:center; justify-content:center;
  font-size:19px; font-weight:700;
  position:fixed; top:0; left:0; right:0;
  background:blue; color:white;
  z-index:10;
}
.menu-btn{position:absolute; left:14px; font-size:26px; background:none; border:none; color:white; cursor:pointer;}

.sidebar{
  width:250px; background:#ffffffee; position:fixed; top:0; bottom:0; left:-260px; 
  padding-top:75px; border-right:1px solid var(--border); transition:.35s;
  backdrop-filter:blur(10px);
  z-index:20;
}
.sidebar.open{left:0;}
.sidebar a{
  display:block; padding:16px 22px; font-size:17px; color:var(--text);
  text-decoration:none; border-bottom:1px solid #f1f4f6;
}
.sidebar a:hover{background:#f8fffd;color:var(--accent);padding-left:28px;}

.overlay{
  position:fixed; inset:0; background:#0008; display:none;
  backdrop-filter:blur(4px); z-index:15;
}
.overlay.show{display:block;}

.main{
  position:absolute; top:65px; bottom:65px; left:0; right:0;
  overflow-y:auto; padding:18px;
}

.card{
  padding:18px; background:var(--card); border-radius:18px;
  box-shadow:0 6px 14px rgba(0,0,0,.08); border:1px solid var(--border);
}

.chart-box{
  height:180px; background:#fff; border-radius:12px; border:1px solid var(--border);
  padding:10px;
}
.chart-days{display:flex; gap:4px; height:100%; align-items:flex-end;}
.chart-bar{width:10px;border-radius:4px;transition:.3s;}

/* colors */
.future{background:#cfcfcf;}
.completed{background:#007bff;}
.medium{background:orange;}
.missed{background:red;}

.bottom{
  height:60px; position:fixed; bottom:0; left:0; right:0;
  display:flex; justify-content:space-around; align-items:center;
  background:#ffffffcc; border-top:1px solid var(--border);
}
.bottom button{
  background:none; border:none; font-size:13px;
  display:flex; flex-direction:column; align-items:center; opacity:.6;
}
.bottom button.active{opacity:1; color:var(--accent);}
.bottom button span{font-size:22px;}
</style>
</head>

<body>

<header>
  <button class="menu-btn" onclick="toggleMenu()">â˜°</button>
  ğŸ“Š Progress Tracker
</header>

<div id="sidebar" class="sidebar">
  <a href="index.html">ğŸ  Dashboard</a>
  <a href="workouts.html">ğŸ”¥ Workouts</a>
  <a href="diet.html">ğŸ¥— Diet Plans</a>
  <a href="progress.html">ğŸ“Š Progress Tracker</a>
  <a href="profile.html">ğŸ‘¤ Profile</a>
  <a href="settings.html">âš™ï¸ Settings</a>
</div>

<div id="overlay" class="overlay" onclick="toggleMenu()"></div>

<div class="main">

  <div class="card">
    <h3>ğŸ“ˆ Monthly Workout Stats</h3>
    <div class="chart-box">
      <div class="chart-days" id="daysChart"></div>
    </div>
  </div>

</div>

<div class="bottom">
  <button onclick="location.href='index.html'"><span>ğŸ </span>Home</button>
  <button onclick="location.href='workouts.html'"><span>ğŸ”¥</span>Workout</button>
  <button onclick="location.href='diet.html'"><span>ğŸ¥—</span>Diet</button>
  <button class=""   onclick="location.href='profile.html'"><span>ğŸ‘¤</span>Profile</button>
</div>

<script>
function toggleMenu(){
  document.getElementById("sidebar").classList.toggle("open");
  document.getElementById("overlay").classList.toggle("show");
}

const box = document.getElementById("daysChart");
const d = new Date();
let y = d.getFullYear(), m = d.getMonth();
let total = new Date(y, m+1, 0).getDate();
let today = d.getDate();

let done = JSON.parse(localStorage.getItem("doneWorkoutDays")) || [];
let medium = JSON.parse(localStorage.getItem("mediumWorkoutDays")) || [];

for(let i=1;i<=total;i++){
  let bar = document.createElement("div");
  bar.className = "chart-bar";

  if(i>today){ bar.classList.add("future"); bar.style.height="20%"; }
  else if(done.includes(i)){ bar.classList.add("completed"); bar.style.height="100%"; }
  else if(medium.includes(i)){ bar.classList.add("medium"); bar.style.height="60%"; }
  else{ bar.classList.add("missed"); bar.style.height="35%"; }

  box.appendChild(bar);
}
</script>

</body>
</html>
